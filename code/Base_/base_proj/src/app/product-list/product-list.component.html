<table border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>TITLE</td>
            <td>SCM</td>
            <td>SCORE</td>
            <td>OPTION</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="productList.length === 0">
            <td colspan="5">暂时没有数据...</td>
        </tr>
        <tr *ngFor="let item of productList">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.scm}}</td>
            <td>{{item.score}}</td>
            <td>
                <button (click)="delete(item)">删除</button>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="loadData()">加载下一页数据</button>

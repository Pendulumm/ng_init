<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-content>
    <h3>按钮</h3>
    <button>HTML按钮</button>
    <ion-button>Ionic按钮</ion-button>
    <h3>九种颜色的按钮</h3>
    <ion-button color="primary">primary</ion-button>
    <ion-button color="secondary">secondary</ion-button>
    <ion-button color="tertiary">tertiary</ion-button>
    <ion-button color="success">success</ion-button>
    <ion-button color="warning">warning</ion-button>
    <ion-button color="danger">danger</ion-button>
    <ion-button color="dark">dark</ion-button>
    <ion-button color="medium">medium</ion-button>
    <ion-button color="light">light</ion-button>
    <h3>不同大小的按钮</h3>
    <ion-button size="large">large</ion-button>
    <br>
    <ion-button size="small">large</ion-button>
    <br>
    <ion-button size="default">default</ion-button>
    <br>
    <ion-button size="undefine">undefine</ion-button>
    <br>
    <ion-button>undefine</ion-button>
    <br>
    <h3>贯穿一行的按钮</h3>
    <ion-button expand="block">块级按钮</ion-button>
    <ion-button expand="full">完全宽度按钮</ion-button>
    <h3>圆形按钮</h3>
    <ion-button shape="round">圆形按钮</ion-button>
    <h3>带插槽的按钮</h3>
    <ion-button>
      <ion-icon name="home"></ion-icon>
      首页
    </ion-button>
    <ion-button>
      <ion-icon slot="start" name="home"></ion-icon>
      首页
    </ion-button>
    <ion-button>
      <ion-icon slot="end" name="home"></ion-icon>
      首页
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="home"></ion-icon>
    </ion-button>
    <h4>HREF</h4>
    <ion-button href="http://baidu.com">ToBaidu</ion-button>
  </ion-content>

</ion-app>

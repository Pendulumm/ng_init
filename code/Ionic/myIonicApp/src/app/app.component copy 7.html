<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-content>
    <h3>Swiper</h3>
    <swiper-container [pagination]="true" [autoplay]="{
      delay:1000,
      disableOnInteraction:false,
      pauseOnMouseEnter:true,
      reverseDirection:false,
    }" [loop]="true" #swiper (slidechange)="logActiveIndex()">
      <swiper-slide>
        <img src="../assets/0.jpg" alt="">
      </swiper-slide>
      <swiper-slide>
        <img src="../assets/1.jpg" alt="">
      </swiper-slide>
      <swiper-slide>
        <img src="../assets/2.jpg" alt="">
      </swiper-slide>
    </swiper-container>
  </ion-content>

</ion-app>
